{% extends "base.html" %}

{% block content %}
  <h2>User Profile</h2>
  <p><strong>Email:</strong> {{ user.email }}</p>

  {% if user.profile.image %}
    <img src="{{ user.profile.image.url }}" alt="Profile Picture" width="150">
  {% else %}
    <p>No profile picture available.</p>
  {% endif %}

  <p><a href="{% url 'update_profile' %}">Edit Profile</a></p>
{% endblock %}
